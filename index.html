<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Stats Viewer</title>
    <link rel="stylesheet" href="Leetcode.css">
</head>
<body>

    <div class="container">
        <h1>LeetCode Stats</h1>

        <div class="user-container">
            <p>Enter your username below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your username here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-container">

            <div class="progress">
                <div class="progress-item circle easy-progress">
                    <span id="easy-label">0 / 0</span>
                    Easy
                </div>

                <div class="progress-item circle medium-progress">
                    <span id="medium-label">0 / 0</span>
                    Medium
                </div>

                <div class="progress-item circle hard-progress">
                    <span id="hard-label">0 / 0</span>
                    Hard
                </div>
            </div>

            <div class="stats-card" id="stats-card">
                <!-- Extra details like total solved, ranking etc. will appear here dynamically -->
            </div>

        </div>
    </div>

    <script src="Leetcode.js"></script>
</body>
</html>
